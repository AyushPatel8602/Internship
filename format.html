<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            list-style-type: none;
        }
    
        ol li a{
            text-decoration: none;
            color: black;
        }

        ol li a:link{
            color: black;
        }

        ol li a:visited{
            color: red;
        }
    </style>
</head>
<body>
        <ol>
            <li><a href="https://www.google.com/" target="_blank">Home</a></li>
            <li>About Us</li>
            <li>Contact us</li>
            <li>More Info</li>
        </ol>
</body>
</html>
