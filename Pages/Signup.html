<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="icon" href="/Images/download.png" />
    <link rel="stylesheet" href="/Pages/Signup.css" />
    <script src="/Pages/Signup.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <form action="/Pages/Login.html">
        <!-- <fieldset> -->
        <fieldset>
        <legend><h1>Signup Form</h1></legend>

        <div class="formControl">

        <label>First Name: </label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter First Name"
        /><br /><br />

        <label>Last Name: </label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter Last Name"
        /><br /><br />

        <label>Contact Number: </label>
        <input
          type="tel"
          id="pnum"
          name="pnum"
          placeholder="Enter Number"
        /><br /><br />

        <label>Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Email"
        /><br /><br />

        <label>Password: </label>
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="Enter Password"
        /><br /><br />

        <label>Confirm Password: </label>
        <input
          type="password"
          id="cpass"
          name="cpass"
          placeholder="Please Confirm Password"
        /><br /><br />

        <label for="gen">Gender: </label>
        <input type="radio" id="gn" name="gn" value="male"/> Male
        <input type="radio" id="gn" name="gn" value="female"/> Female
        <br /><br />

        <label for="sk">Skills: </label>
        <input type="checkbox" id="sk" name="sk" value="sql"/> SQL
        <input type="checkbox" id="sk" name="sk" value="web"/> WEB TECH
        <input type="checkbox" id="sk" name="sk" value="python"/> PYTHON
        <input type="checkbox" id="sk" name="sk" value="cloud"/> CLOUD
        <br /><br />

        <label>Address:</label><br />
        <textarea name="Address" id="add" cols="15" rows="5"></textarea
        ><br /><br />

        <label for="state">State:</label>
        <select>
          <option value="">Select State</option>
          <option value="goa">Goa</option>
          <option value="guj">Gujarat</option>
          <option value="kat">Karnatak</option>
        </select>
        <br /><br />

        <input type="reset" onclick="reset()"/>
        <input type="submit" /><br><br>
        <span></span>
        </fieldset>
        <!-- </fieldset> -->
      </div>
      </form>
    </div>
  </body>
</html>
